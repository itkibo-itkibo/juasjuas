<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es una página web sencilla creada con HTML y CSS.</p>
        </section>
        <section id="acerca">
            <h2>Acerca de</h2>
            <p>¡Hola! Soy [Tu Nombre] y esta es mi primera página web.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <button onclick="saludar()">¡Haz clic aquí!</button>
            <p id="mensaje"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web Sencilla</p>
    </footer>

    <script>
        // JavaScript opcional
        function saludar() {
            document.getElementById("mensaje").innerHTML = "¡Gracias por visitar!";
        }
    </script>
  <script src="https://cdn.pulse.is/livechat/loader.js" data-live-chat-id="67edb222a2bacd727103232e" async></script>
</body>
</html>
